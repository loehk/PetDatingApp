<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageContainer">
        <div class="messageContainer">
            <div class="user">
                <img class="profilePic" src="" alt="profile">
                <h1>Name</h1>
            </div>
            <div class="userList">
                <div class="categories">
                    <button class="btnConLeft">Conversations</button>
                    <button class="btnConLeft">Matches</button>
                </div>
                <div class="matchesList">
                    <div class="match">
                        <img class="" src="" alt="pic">
                        <h3 class="animalName">Animal1</h3>
                        <p class="expirationTime">Expires in 2 days</p>  
                    </div>
                    <div class="match">
                        <img class="" src="" alt="pic">
                        <h3 class="animalName">Animal2</h3>  
                        <p class="expirationTime">Expires in 3 days</p>  
                    </div>
                    <div class="match">
                        <img class="" src="" alt="pic">
                        <h3 class="animalName">Animal3</h3>  
                        <p class="expirationTime">Expires in 4 days</p>  
                    </div>
                    <div class="match">
                        <img class="" src="" alt="pic">
                        <h3 class="animalName">Animal4</h3>  
                        <p class="expirationTime">Expires in 5 days</p>  
                    </div>
                </div>
            </div>
        </div>
    
        <div class="profileContainer">
            <div class="header">
                <div class="logo"></div>
            </div>
            <div class="profile">
                <div class="profilePicture">
                    <img src="../images/freija.jpg" alt="Freija">
                </div>
                <div class="profileInfo">
                    <h1 class="petName">Freija</h1>
                    <h2 class="petAge">1 year old</h2>
                    <p class="petBio">Fun fact about me: I get darker in the winter. ;)</p>
                </div>
            </div>
            <div class="footerButtons">
                <div class="acceptButton"></div>
                <div class="declineButton"></div>
            </div>
        </div>
    </div>
</body>
</html>
