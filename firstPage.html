<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageContainer">
        <div class="messageContainer">
            <div class="user">
                <img class="profilePic" src="images/dog.png" alt="profile">
                <h1>SuperDog86</h1>
            </div>
            <div class="userList">
                <div class="categories">
                    <button class="btnMsgLeft">Conversations</button>
                    <button class="btnMsgLeft">Matches</button>
                </div>
                <div class="matchesList">
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal1</h3>
                            <p class="expirationTime">Expires in 2 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal2</h3>  
                            <p class="expirationTime">Expires in 3 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal3</h3>  
                            <p class="expirationTime">Expires in 4 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal4</h3>  
                            <p class="expirationTime">Expires in 5 days</p> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    
        <!-- MATCHABLE PROFILE STARTS HERE -->
        <div class="profileContainer">
                <div class="logo">
                    <img src="../images/pawtners-logo.png" alt="Pawtners logo">
                </div>
            <div class="profile">
                <div class="profilePicture">
                    <img src="../images/freija.png" alt="Freija">
                </div>
                <div class="profileInfo">
                    <h1 class="petName">Freija, <img src="../images/verified.png" alt="verified"/></h1>
                    <h2 class="petAge">1 year old</h2>
                    <p class="petBio">Petflix & chill? üêæ <br> </p>
                </div>
            </div>
            <!-- IF REDIRECTS DON'T WORK, CHANGE TO YOUR LOCALHOST PORT -->
            <div class="footerButtons">
                <a href="http://127.0.0.1:5500/secondPage.html" class="declineButton">
                    <img src="../images/paw-no.svg" alt="no">
                </a>
                <a href="http://127.0.0.1:5500/secondPage.html" class="acceptButton">
                    <img src="../images/paw-yes.svg" alt="yes">
                </a>
            </div>
        </div>
    </div>
</div>
