<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageContainer">
        <div class="messageContainer">
            <div class="user">
                <img class="profilePic" src="images/dog.png" alt="profile">
                <h1>SuperDog86</h1>
            </div>
            <div class="userList">
                <div class="categories">
                    <button class="btnMsgLeft">Conversations</button>
                    <button class="btnMsgLeft">Matches</button>
                </div>
                <div class="matchesList">
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal1</h3>
                            <p class="expirationTime">Expires in 2 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal2</h3>  
                            <p class="expirationTime">Expires in 3 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal3</h3>  
                            <p class="expirationTime">Expires in 4 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/dog.png" alt="pic">
                        <div class="matchInfo">
                            <h3 class="animalName">Animal4</h3>  
                            <p class="expirationTime">Expires in 5 days</p> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    
        <div class="profileContainer">
            <div class="header">
                <div class="logo"></div>
            </div>
            <div class="profile">
                <div class="profilePicture">
                    <img src="" alt="">
                </div>
                <div class="profileInfo">
                    <h1 class="petName"></h1>
                    <p class="petBio"></p>
                </div>
            </div>
            <div class="footerButtons">
                <div class="acceptButton"></div>
                <div class="declineButton"></div>
            </div>
        </div>
    </div>
</body>
</html>
