<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pet Dating App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="landingBodyContainer">
      <header>
        <nav class="landingNav">
          <img src="images/logo.png" />
          <ul>
            <li>Products</li>
            <li>Learn</li>
            <li>Safety</li>
            <li>Support</li>
            <li>Download</li>
            <span class="rightOptions">
              <span class="languageSelector">English</span>
              <button>Log In</button></span
            >
          </ul>
        </nav>
      </header>

      <main class="landingMain">
        <h1 class="mainHeading">Swipe Right</h1>
        <form class="signupForm">
          <label for="formEmail">Email</label>
          <input type="email" id="formEmail" />
          <label for="formUsername">Username</label>
          <input type="text" id="formUsername" />
          <label for="formPassword">Password</label>
          <input type="password" id="formPassword" />
          <button class="signupButton">Sign Up</button>
        </form>
      </main>

      <section></section>

      <footer></footer>
    </div>
  </body>
</html>
