<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageContainer">
        <div class="messageContainer">
            <div class="user">
                <img class="profilePic" src="images/arcijs.JPG" alt="profile">
                <h1>Arƒçijs</h1>
            </div>
            <div class="userList">
                <div class="categories">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <div class="slider">
                            <span class="convText">Conversations</span>
                            <span class="matchText">Matches</span>
                           </div>
                    </label>
                </div>
                <div class="matchesList">
                    <div class="match">
                        <img class="msgPic" src="images/freija.png" alt="pic">
                        <div class="matchInfo">
                            <h2 class="animalName">Freija</h2>
                            <p class="expirationTime">Expires in 2 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/zemene.JPG" alt="pic">
                        <div class="matchInfo">
                            <h2 class="animalName">Zemene</h2>  
                            <p class="expirationTime">Expires in 3 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/harrisons.jpg" alt="pic">
                        <div class="matchInfo">
                            <h2 class="animalName">Harrisons</h2>  
                            <p class="expirationTime">Expires in 4 days</p>  
                        </div>
                    </div>
                    <div class="match">
                        <img class="msgPic" src="images/ami.jpeg" alt="pic">
                        <div class="matchInfo">
                            <h2 class="animalName">Ami</h2>  
                            <p class="expirationTime">Expires in 5 days</p> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <img class="msg_icon" src="images/msg_icon.png" alt="msg">

        <!-- MATCHABLE PROFILE STARTS HERE -->
        <div class="profileContainer">
            <a href="http://127.0.0.1:5500/index.html" class="logo">
                <img src="../images/pawtners-logo.png" alt="Pawtners logo">
            </a>
            <div class="profile">
                <div class="profilePicture">
                    <img src="images/harrisons.jpg" alt="">
                </div>
                <div class="profileInfo">
                    <h1 class="petName">Harrisons, <img src="../images/verified.png" alt="verified"/></h1>
                    <h2 class="petAge">1 year old</h2>
                    <p class="petBio">Playing fetch and stealing food is my passion.</p>
                </div>
            </div>
            <!-- IF REDIRECTS DON'T WORK, CHANGE TO YOUR LOCALHOST PORT -->
            <div class="footerButtons">
                <a href="http://127.0.0.1:5500/thirdPage.html" class="declineButton">
                    <img src="../images/paw-no.svg" alt="no">
                </a>
                <a href="http://127.0.0.1:5500/thirdPage.html" class="acceptButton">
                    <img src="../images/paw-yes.svg" alt="yes">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
